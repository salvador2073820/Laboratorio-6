<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            display: grid;
            grid-template-columns: 1fr 1fr; /* Divide la página en dos columnas */
            gap: 20px; /* Espacio entre las columnas */
        }
        nav {
            grid-column: span 2; /* Hace que el menú ocupe las dos columnas */
            background-color: #343a40;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            color: #111a74; 
        }
        .image-container {
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image-container img {
            max-width: 100%; /* La imagen ocupa todo el ancho disponible */
            max-height: 80vh; /* Limita la altura de la imagen para no desbordar la pantalla */
        }
        .text-container {
            padding: 20px;
            background-color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .text-grande {
            text-align: center;
            font-size: 24px;
            max-width: 90%; /* Limita el ancho del texto */
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="pagina1.html">Página 1</a></li>
            <li><a href="pagina2.html">Página 2</a></li>
            <li><a href="pagina3.html">Página 3</a></li>
        </ul>
    </nav>
    <div class="image-container">
        <img src="C:\Users\E FIX\Desktop\LABORATORIO6\Laboratorio-6\cabecera1.png" alt="Descripción de la imagen">
    </div>
    <div class="text-container">
        <div class="text-grande">
            Este es un texto grande (HOLA MUNDO).
        </div>
    </div>
</body>
</html>
